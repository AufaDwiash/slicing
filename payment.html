<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA Hotel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="header">
        <h1>FA HOTEL</h1>
    </div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="#">Rooms</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Book Now</a>
    </div>
    <div class="banner">
        <img alt="Hotel room with a beautiful view" src="https://www.premierhotels.co.za/wp-content/uploads/2022/12/SIGNATURE-IMAGE-Premier-Hotel-Umhlanga_9th-floor-Suite-2-1-750x500.jpg" />
        <h2>Premium Rooms</h2>
    </div>
    <div class="form-container">
        <h3>Fill in buyer data</h3>
        <input placeholder="Name" type="text"/>
        <input placeholder="Phone Number" type="text"/>
        <input placeholder="Credit card number" type="text"/>
        <div style="display: flex; justify-content: space-between;">
            <input placeholder="Check In dd/mm/yy" style="width: 48%;" type="text"/>
            <input placeholder="Check Out dd/mm/yy" style="width: 48%;" type="text"/>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <input placeholder="Person" style="width: 48%;" type="number" value="1"/>
            <input placeholder="Room" style="width: 48%;" type="number" value="1"/>
        </div>
        <button>Booking</button>
    </div>
    <div class="specification">
        <h3>Specification</h3>
        <ul>
            <li>$350/day</li>
            <li>4 person</li>
            <li>King</li>
        </ul>
    </div>
    <div class="facility">
        <h3>Facility</h3>
        <ul>
            <li>Hot Water</li>
            <li>Coffee Maker</li>
            <li>Breakfast</li>
        </ul>
    </div>
    <div class="gallery">
        <img alt="Hotel room interior" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-1CZ369FV3EaSXxehNcMV4lh0.png" />
        <img alt="Hotel room with a view" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-8NC1Yr2XMeTPFa1EaltgJqJG.png" />
        <img alt="Hotel swimming pool" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-akIxFPmuhSdDGtP10pQagvOo.png" />
        <img alt="Hotel gym" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-iwz66DqToYxjRcq8BWeLAZGQ.png" />
        <img alt="Hotel dining area" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-flm5YLyYU6I5k1DwDmo7NLsC.png" />
    </div>
</body>
</html>
